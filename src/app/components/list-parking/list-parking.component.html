<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Listado de carros</h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end">Registrar carro</button>
  </div>
</div>

<table class="table table-hover mt-3">
  <thead>
    <tr>
      <td>ID</td>
      <td>Placa</td>
      <td>Hora entrada</td>
      <td>Hora salida</td>
      <td>Estado</td>
      <td>Total a pagar</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of listCars">
      <td>{{ car.id }}</td>
      <td>{{ car.placa }}</td>
      <td>{{ car.hora_entrada }}</td>
      <td>{{ car.hora_salida }}</td>
      <td>{{ car.estado }}</td>
      <td>{{ car.total }}</td>
    </tr>
    <tr></tr>
  </tbody>
</table>
